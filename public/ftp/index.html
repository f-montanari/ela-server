<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Estadísticas</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/dist/material.min.css" />
  <script src="js/dist/material.min.js"></script>
</head>
<body>
  <center>
    <h1>Escuela Los Arrayanes</h1>
    <h2>Estadísticas de votación</h2>
  </center>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">
      <center>
        <h5>Cantidad de Paises Presentes</h5>
        <p class="cantTotalPaises"></p>
      </center>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <canvas id="myChart"></canvas>
      <form action="nuevaVotacion" method="get" target="request">
        <input class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent" type="submit" value="Nueva Votacion"/>
      </form>
      <form action="cancelarVotacion" method="get" target="request">
        <input class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent" type="submit" value="Cancelar Votacion"/>
      </form>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <center>
        <h5>Estado de la votación</h5>
        <ul id="clientList" class="clientList">

        </ul>
      </center>
    </div>
  </div>
  <iframe name="request" style="display:none;" frameborder="0"></iframe>
  <script type="text/javascript" src="js/dist/Chart.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
